<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<title>Ticker Symbol Project</title>
		<meta charset = "UTF-8" />
	</head>
	<script type="text/javascript">
		function send(){ 
			var url = "http://127.0.0.1:5000/getTickerValue/";
			var value = document.getElementById("myList").value;
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET", url+value, false);
			xmlhttp.send();
            alert("Today's Closing Value of "+value+" is "+xmlhttp.responseText);
		}
	</script>
	<body>
		<h1>Mini Project on API</h1>
		<form>
			<fieldset>
				<legend>Select Equity Name</legend>
				<p>
					<label>Equity Name: </label>
					<select id="myList" name=tickers method="GET" action="/">
						{% for ticker in tickers %}
						<option value="{{ticker}}"> {{ticker}} </option>
						{% endfor %}
					</select>
				</p>
			</fieldset>
			<button type="submit" onclick="javascript:send()">Submit</button>
		</form>
	</body>
</html>
